<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset1.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <img src="../img/huawei.svg" alt="">
            <p class="divide"></p>
            <span>华为商城</span>
        </div>
    </div>

    <div class="title">
        <p>华为账号登录</p>
    </div>

    <div class="login_form">
        <div class="qrcode">
            <img src="../img/qrcode.png" alt="">
            <span>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
        </div>
        <p class="lg_divide"></p>
        <div class="form">
            <input type="text" class="username" placeholder="手机号/邮件地址/华为号" name='username'>
            <input type="password" class="password" placeholder="密码" name='password'>
            <input type="submit" value='登录' class="log_in">
            <input type="submit" value='注册' class="sign">
            <p>
                <span>注册</span>
                <span>忘记密码</span>
                <span>遇到问题</span>
            </p>
        </div>
    </div>

    <div class="footer">
        <div class="footer_inner">
            <p class="footer_word">
                <span>华为帐号与云空间用户协议</span>
                <span>关于华为帐号与云空间隐私的声明</span>
                <span>常见问题</span>
                <span>Cookies</span>
            </p>
            <p class="footer_word2">华为帐号版权所有2011-2020
            </p>
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
